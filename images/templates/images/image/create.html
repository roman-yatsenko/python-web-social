{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Bookamrk an image{% endblock  %}

{% block content %}
<h2>Bookmark an image</h2>
<div class="row">
    <div class="col">
        <img src="{{ request.GET.url }}" width="100%">
    </div>
    <div class="col">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Bookmark it!</button>
        </form>
    </div>    
</div>
{% endblock  %}
